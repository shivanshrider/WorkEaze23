<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Workers Registration Form | Workeaze</title>
    <link rel="stylesheet" href="css/workersregistation.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration As Worker</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div>
          <select class="work-type">
            <option value="cource-type" selected>Work-Type*</option>
            <option value="short-courses">FOURMEN</option>
            <option value="featured-courses">PLUMBER</option>
            <option value="undergraduate">ELECTRICIAN</option>
            <option value="diploma">LABOUR</option>
            <option value="certificate">CARPENTER</option>
          </select>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Pincode</span>
            <input type="text" name="pin-code" pattern="[0-9]{6}" maxlength="6" placeholder="Enter The Pincode" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
        <input type="submit" value="Register" onClick="myFunction()">
        <script>
            function myFunction() {
              window.location.href="index.html";
            }
          </script>
        
        </div>

      </form>
    </div>
  </div>

</body>
</html>
